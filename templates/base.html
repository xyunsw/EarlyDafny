<!DOCTYPE html>
<html lang="en-AU">
    <head>
    <title>Vampire Management System</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='jquery-3.3.1.min.js') }}">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    </head>
<style>
    body{
        text-align:center;
        min-width: 1200px;
        min-height:500px;
    }
    input, select, textarea {
	    color: inherit;
	    font: inherit;
	    outline: none;
	    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	    border: 0;
	    appearance: none;
	    -webkit-appearance: none;
	}
    input{
        border-bottom:2px solid lightgray;
    }
    input:focus{
        border-bottom: 3px solid #0F996B;
        border-bottom-left-radius: 1px;
        border-bottom-right-radius: 1px;
    }
    a{
		color:black;
	}
	a:hover{
		text-decoration: none;
		color:black;
	}
    select{
        padding-right:25px;
        background:url("/static/image/arrow_bottom.png") right center no-repeat ;
        background-size:15px 10px;
    }
    select:hover{
        background-size:17px 12px;
    }
    .header{
        padding:0 30px;
        background:#DDDDDD;
        height:70px;
    }
    .submit_buttom{
        width:100px;
        height:50px;
        background: lightgray;
        border-radius: 50px;
        margin-left:250px;
        font-weight:bold;
        font-size:17px;
    }
    .form_container{
        width:600px;
        margin:0 auto;
        text-align:center;
    }
    .event{
        width:250px;
        display: inline-block;
        line-height: 70px;
    }
</style>
    <body>
        <header class="header">
            <div><a href="/"><image src="/static/vampire_logo.jpg" style="width:70px"></a></div>
            <div class="event"id="tag_1">Add blood</div>
            <div class="event" id="tag_2">Request Blood (For organizations)</div>
            <div class="event" id="tag_3">Blood Inventory</div>
            <div class="event"id="tag_4">Request history</div>
            <ul class="header-items">
                <li class="header-item">item1</li>
                <li class="header-item">item2</li>
            </ul>
        </header>

        {% block content %}

        {% endblock %}
    </body>
    <script type="text/javascript">
    $("#tag_1").click(function(){
        window.location.href="/add_blood";
    });
    $("#tag_2").click(function(){
        window.location.href="/request_blood";
    });
    $("#tag_3").click(function(){
        window.location.href="/blood_inventory";
    });
    $("#tag_4").click(function(){
        window.location.href="/requests";
    });
    </script>
</html>
